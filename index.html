<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moje Galerie</title>
<style>
  body {
    margin: 0;
    background: #121212;
    font-family: Arial, sans-serif;
    color: #eee;
    padding: 20px;
  }

  #gallery {
    column-count: 4;       /* počet sloupců */
    column-gap: 15px;      /* mezera mezi sloupci */
    max-width: 1200px;
    margin: 0 auto;
  }

  #gallery img {
    width: 100%;           /* vyplní šířku sloupce */
    height: auto;          /* zachová poměr stran */
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    cursor: pointer;
    transition: transform 0.3s;
    display: block;        /* odstraní spodní mezery pod obrázky */
  }

  #gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 16px rgba(255,255,255,0.8);
  }

  @media (max-width: 900px) {
    #gallery {
      column-count: 3;
    }
  }

  @media (max-width: 600px) {
    #gallery {
      column-count: 2;
    }
  }

  @media (max-width: 400px) {
    #gallery {
      column-count: 1;
    }
  }
</style>
</head>
<body>
  <div id="gallery"></div>

  <script src="fotky.js"></script>
  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

      const img = document.createElement('img');
      img.src = 'fotos/' + src;
      img.alt = src;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
