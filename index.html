<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie s náhodnými bloky nad sloupci</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Courier, monospace;
      color: #eee;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* Kontejner pro bloky nad sloupci */
    #random-blocks-row {
      column-count: 4;
      column-gap: 15px;
      max-width: 1200px;
      width: 100%;
      margin-bottom: 20px;
    }

    #random-blocks-row > div {
      /* Každý blok zabírá jednu „buňku“ ve sloupci */
      break-inside: avoid;
      background-color: #333;
      border-radius: 8px;
      margin-bottom: 0;
      height: 40px; /* výchozí výška */
      /* šířku necháme na 100%, aby vyplnil celý sloupec */
      width: 100%;
      transition: all 0.3s ease;
      user-select: none;
    }

    /* Galerie */
    #gallery {
      column-count: 4;
      column-gap: 15px;
      max-width: 1200px;
      width: 100%;
    }

    #gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      display: block;
      transition: transform 0.3s;
    }

    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <!-- Řádek bloků nad sloupci -->
  <div id="random-blocks-row">
    <!-- sem vložíme náhodné bloky pomocí JS -->
  </div>

  <!-- Galerie -->
  <div id="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Foto 1" />
    <img src="https://picsum.photos/id/1016/400/400" alt="Foto 2" />
    <img src="https://picsum.photos/id/1018/400/350" alt="Foto 3" />
    <img src="https://picsum.photos/id/1019/400/450" alt="Foto 4" />
    <img src="https://picsum.photos/id/1020/400/300" alt="Foto 5" />
    <img src="https://picsum.photos/id/1021/400/400" alt="Foto 6" />
    <img src="https://picsum.photos/id/1022/400/350" alt="Foto 7" />
    <img src="https://picsum.photos/id/1023/400/450" alt="Foto 8" />
  </div>

  <script>
    const container = document.getElementById('random-blocks-row');

    // Vytvoří blok s náhodnou šířkou a výškou (v rámci sloupce)
    function createRandomBlock() {
      const block = document.createElement('div');
      // Výška mezi 20 a 80 px
      block.style.height = (20 + Math.random() * 60) + 'px';

      // Náhodná šířka v % (ale nepřesáhne 100%)
      // protože blok je ve sloupci, šířku můžeme upravit jako padding-left
      const widthPercent = 40 + Math.random() * 60; // 40–100%
      block.style.width = widthPercent + '%';

      // Zarovnáme blok vlevo, aby to bylo "nerovnoměrné"
      block.style.marginLeft = (100 - widthPercent) * Math.random() + '%';

      return block;
    }

    // Přidáme přesně 4 bloky - jeden pro každý sloupec
    for (let i = 0; i < 4; i++) {
      container.appendChild(createRandomBlock());
    }
  </script>
</body>
</html>
