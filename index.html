<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje galerie</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(circle, #111 0%, #000 100%);
      color: white;
      display: flex;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 60px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      z-index: 1000;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar h1 {
      font-size: 14px;
      margin: 5px 0 0;
      transform: rotate(180deg);
    }

    .sidebar .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .sidebar .logo img {
      width: 24px;
      height: 24px;
      transform: rotate(180deg);
    }

    .sidebar .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      transform: rotate(180deg);
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .gallery {
      margin-left: 60px;
      padding: 10px;
      column-count: 3;
      column-gap: 10px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        writing-mode: horizontal-tb;
        padding: 5px 15px;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }

      .sidebar .logo {
        flex-direction: row;
        gap: 10px;
      }

      .sidebar .logo img {
        transform: none;
      }

      .sidebar h1 {
        transform: none;
        font-size: 16px;
        margin: 0;
      }

      .sidebar .buttons {
        flex-direction: row;
        transform: none;
      }

      .gallery {
        margin-left: 0;
        column-count: 2;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="icon.png" alt="Logo">
      <h1>Jakub Veƒçe≈ôa</h1>
    </div>
    <div class="buttons">
      <button onclick="window.location.href='mailto:tvuj@email.cz'">üìß</button>
      <button onclick="window.open('https://instagram.com/tvujprofil', '_blank')">üì∏</button>
      <button onclick="window.open('https://zonerama.cz/tvujprofil', '_blank')">üñºÔ∏è</button>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="detail" id="lightbox-img">
  </div>

  <script src="fotky.js"></script>
  <script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    const shuffled = fotos.sort(() => 0.5 - Math.random());
    for (const foto of shuffled) {
      const img = document.createElement("img");
      img.src = foto;
      img.alt = "";
      img.onclick = () => {
        lightbox.style.display = "flex";
        lightboxImg.src = foto;
      };
      gallery.appendChild(img);
    }

    lightbox.onclick = () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    };
  </script>
</body>
</html>
