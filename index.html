<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotogalerie ‚Äì Jakub Veƒçe≈ôa</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
      max-width: 1400px;
      margin: auto;
    }

    #gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      cursor: pointer;
    }

    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255,255,255,0.8);
    }

    #lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
    }

    #lightbox:target {
      display: flex;
    }

    #about-modal {
      display: none;
      position: fixed;
      z-index: 1200;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }

    .about-content {
      background: #1c1c1c;
      color: #fff;
      max-width: 500px;
      width: 90%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      position: relative;
      text-align: center;
    }

    .about-content h2 {
      margin-top: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .about-content p {
      font-size: 15px;
      line-height: 1.5;
      margin: 10px 0;
    }

    .close-about {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      background: none;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #about-tile {
      border-radius: 8px;
      margin-bottom: 15px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      transition: transform 0.3s;
      cursor: pointer;
    }

    #about-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div id="gallery"></div>

  <div id="lightbox">
    <img src="" alt="Zvƒõt≈°en√Ω obr√°zek">
  </div>

  <div id="about-modal">
    <div class="about-content">
      <button class="close-about" onclick="closeAboutModal()">√ó</button>
      <h2>O mnƒõ</h2>
      <p>
        Jsem Jakub Veƒçe≈ôa, fotograf a nad≈°enec do svƒõtla, detailu a kontrastu. 
        M√°m r√°d, kdy≈æ sn√≠mek mluv√≠ za sebe ‚Äì bez zbyteƒçn√Ωch slov. 
        Vƒõnuji se p≈ôev√°≈ænƒõ pouliƒçn√≠ a dokument√°rn√≠ fotografii.
      </p>
      <p>
        üìç Brno ‚Ä¢ üì∑ Fuji X100V ‚Ä¢ üéì student
      </p>
    </div>
  </div>

  <script>
    const fotky = [
      "1.webp", "2.webp", "3.webp", "4.webp", "5.webp",
      "6.webp", "7.webp", "8.webp", "9.webp", "10.webp",
      "11.webp", "12.webp", "13.webp", "14.webp", "15.webp",
      "16.webp", "17.webp", "18.webp", "19.webp", "20.webp"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const gallery = document.getElementById('gallery');

    const aboutTile = document.createElement('img');
    aboutTile.src = 'about.jpg'; // Zvol vhodn√Ω n√°hledov√Ω obr√°zek
    aboutTile.alt = 'O mnƒõ';
    aboutTile.loading = "lazy";
    aboutTile.draggable = false;
    aboutTile.id = 'about-tile';
    aboutTile.addEventListener('click', openAboutModal);
    gallery.appendChild(aboutTile);

    shuffle(fotky).forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.loading = "lazy";
      img.alt = "Fotografie";
      img.draggable = false;
      img.addEventListener('click', () => openLightbox(src));
      gallery.appendChild(img);
    });

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = lightbox.querySelector('img');
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    document.getElementById('lightbox').addEventListener('click', function(e) {
      if (e.target === this) {
        this.style.display = 'none';
      }
    });

    function openAboutModal() {
      document.getElementById('about-modal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeAboutModal() {
      document.getElementById('about-modal').style.display = 'none';
      document.body.style.overflow = '';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeAboutModal();
        document.getElementById('lightbox').style.display = 'none';
      }
    });
  </script>
</body>
</html>
