<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje galerie</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .foto {
      width: 300px;
      aspect-ratio: 4/3;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <script>
    // Seznam fotek ve složce 'fotos'
    const fotky = [
      "foto1.jpg",
      "foto2.jpg",
      "zazitky.jpg",
      "vylety.png",
      "letni-den.jpeg"
    ];

    // Náhodně promíchat
    fotky.sort(() => 0.5 - Math.random());

    // Zobrazit na stránce
    fotky.forEach(jmeno => {
      const img = document.createElement('img');
      img.src = `fotos/${jmeno}`;
      img.alt = jmeno;
      img.className = "foto";
      document.body.appendChild(img);
    });
  </script>
</body>
</html>
