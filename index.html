<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="icon.png" type="image/png">
  <title>Jakub Večeřa</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      background-image: repeating-linear-gradient(
        45deg,
        #1a1a1a 0px,
        #1a1a1a 1px,
        #121212 1px,
        #121212 12px
      );
      font-family: Courier, sans-serif;
      color: #eee;
      display: flex;
    }

    /* Levý boční panel */
    #sidebar {
      width: 80px;
      background: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 5px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 1001;
    }

    #sidebar h1 {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 35px;
      margin: 0;
      font-weight: normal;
      letter-spacing: 2px;
      color: #ccc;
    }
#logo {
  width: 40px;       /* uprav podle velikosti loga */
  height: auto;
  margin-bottom: 760px;
  object-fit: contain;
}
    #sidebar .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #sidebar .links a {
      color: #eee;
      text-decoration: none;
      font-size: 12px;
      background: #333;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
      transition: background 0.3s;
    }

    #sidebar .links a:hover {
      background: #555;
    }

    #gallery-container {
      margin-left: 80px;
      padding: 20px;
      width: 100%;
    }

    #gallery {
      column-count: 4;
      column-gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    #gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.3s;
      display: block;
    }

    #gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255,255,255,0.8);
    }

    /* Lightbox */
  #lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1100;  /* zvýšeno z 1000 na 1100 */
  cursor: pointer;
}

    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
    }

    @media (max-width: 900px) {
      #gallery {
        column-count: 3;
      }
    }

    @media (max-width: 600px) {
      #gallery {
        column-count: 2;
      }
    }

    @media (max-width: 400px) {
      #gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Boční panel -->
  <div id="sidebar">
    <h1>Jakub Večeřa</h1>
    <img src="logo.png" alt="Logo" id="logo" />
    <div class="links">
      <a href="mailto:jakub.j.vecera@gmail.com">Email</a>
      <a href="https://instagram.com/jakubjvecera" target="_blank">Instagram</a>
      <a href="https://zonerama.com/jakubjvecera/" target="_blank">Zonerama</a>
    </div>
  </div>

  <!-- Galerie -->
  <div id="gallery-container">
    <div id="gallery"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox"></div>

  <script src="fotky.js"></script>
  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');

    shuffle(fotky).forEach(src => {
      const img = document.createElement('img');
      img.src = 'fotos/' + src;
      img.alt = src;
      img.addEventListener('click', () => {
        lightbox.innerHTML = `<img src="fotos/${src}" alt="${src}">`;
        lightbox.style.display = 'flex';
      });
      gallery.appendChild(img);
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightbox.innerHTML = '';
    });
  </script>
</body>
</html>
