<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jakub Večeřa</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Courier, sans-serif;
      color: #eee;
      display: flex;
    }

    #sidebar {
      width: 80px;
      background: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 5px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 1001;
    }

    #sidebar h1 {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 35px;
      margin: 0;
      font-weight: normal;
      letter-spacing: 2px;
      color: #ccc;
      user-select: none;
    }

    #logo {
      position: fixed;
      top: 320px;
      left: 20px;
      width: 40px;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    #sidebar .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      bottom: 20px;
    }

    #sidebar .links a {
      color: #eee;
      text-decoration: none;
      font-size: 12px;
      background: #333;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
      transition: background 0.3s;
      user-select: none;
    }

    #sidebar .links a:hover {
      background: #555;
    }

    #gallery-container {
      margin-left: 80px;
      padding: 20px;
      flex-grow: 1;
    }

    #gallery {
      column-count: 1;
      column-gap: 15px;
    }

    @media (min-width: 500px) {
      #gallery {
        column-count: 2;
      }
    }

    @media (min-width: 800px) {
      #gallery {
        column-count: 3;
      }
    }

    @media (min-width: 1100px) {
      #gallery {
        column-count: 4;
      }
    }

    .photo-wrapper {
      break-inside: avoid;
      margin-bottom: 15px;
    }

    .random-block {
      background: #1a1a1a;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 10px;
    }

    .photo-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      transition: transform 0.3s;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    @media (hover: hover) and (pointer: fine) {
      .photo-wrapper img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.8);
      }
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1100;
      cursor: pointer;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Jakub Večeřa</h1>
    <img src="logo.png" alt="Logo" id="logo" />
    <div class="links">
      <a href="mailto:jakub.j.vecera@gmail.com">Email</a>
      <a href="https://instagram.com/jakubjvecera" target="_blank">Instagram</a>
      <a href="https://zonerama.com/jakubjvecera/" target="_blank">Zonerama</a>
    </div>
  </div>

  <div id="gallery-container">
    <div id="gallery"></div>
  </div>

  <div id="lightbox"></div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');

    // Ukázkový seznam fotek
    const fotky = ["01.jpg", "02.jpg", "03.jpg", "04.jpg", "05.jpg", "06.jpg", "07.jpg", "08.jpg"];

    // Rozmíchej pole fotek
    fotky.sort(() => Math.random() - 0.5);

    // Vlož náhodné bloky a fotky
    fotky.forEach((src, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'photo-wrapper';

      if (i % 4 === 0) {
        const block = document.createElement('div');
        block.className = 'random-block';
        block.style.height = `${Math.floor(Math.random() * 200 + 100)}px`;
        wrapper.appendChild(block);
      }

      const img = document.createElement('img');
      img.src = 'fotos/' + src;
      img.alt = src;
      img.loading = 'lazy';

      img.addEventListener('click', () => {
        lightbox.innerHTML = '';
        const bigImg = document.createElement('img');
        bigImg.src = img.src;
        lightbox.appendChild(bigImg);
        lightbox.style.display = 'flex';
      });

      wrapper.appendChild(img);
      gallery.appendChild(wrapper);
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
