<style>
  /* Styl galerie */
  .gallery {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 16px;
    flex-wrap: nowrap;
  }

  /* Styl jednoho sloupce v galerii */
  .gallery-column {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
  }

  /* Styl obrázku v galerii */
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  /* Efekt zvětšení obrázku při najetí myší */
  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Styl lightboxu (překrytí přes celou obrazovku) */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Styl obrázku v lightboxu */
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
  }

  /* Styl tlačítka pro zavření lightboxu */
  .close-lightbox {
    position: absolute;
    top: 16px;
    right: 16px;
    color: white;
    font-size: 32px;
    cursor: pointer;
  }

  /* Skrytí lightboxu ve výchozím stavu */
  .hidden {
    display: none;
  }
</style>

<div class="gallery">
  <!-- První sloupec galerie -->
  <div class="gallery-column">
    <img src="https://source.unsplash.com/random/300x400?sig=1" alt="Obrázek 1">
    <img src="https://source.unsplash.com/random/300x400?sig=2" alt="Obrázek 2">
    <img src="https://source.unsplash.com/random/300x400?sig=3" alt="Obrázek 3">
  </div>

  <!-- Druhý sloupec galerie -->
  <div class="gallery-column">
    <img src="https://source.unsplash.com/random/300x400?sig=4" alt="Obrázek 4">
    <img src="https://source.unsplash.com/random/300x400?sig=5" alt="Obrázek 5">
    <img src="https://source.unsplash.com/random/300x400?sig=6" alt="Obrázek 6">
  </div>

  <!-- Třetí sloupec galerie -->
  <div class="gallery-column">
    <img src="https://source.unsplash.com/random/300x400?sig=7" alt="Obrázek 7">
    <img src="https://source.unsplash.com/random/300x400?sig=8" alt="Obrázek 8">
    <img src="https://source.unsplash.com/random/300x400?sig=9" alt="Obrázek 9">
  </div>
</div>

<!-- Lightbox překrytí -->
<div class="lightbox hidden" id="lightbox">
  <span class="close-lightbox" id="close-lightbox">&times;</span>
  <img id="lightbox-img" src="" alt="Zvětšený obrázek">
</div>

<script>
  // Získání všech obrázků v galerii
  const galleryImages = document.querySelectorAll('.gallery img');

  // Získání elementů lightboxu
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightbox-img');
  const closeLightboxButton = document.getElementById('close-lightbox');

  // Přidání klikací události na každý obrázek v galerii
  galleryImages.forEach(image => {
    image.addEventListener('click', () => {
      lightboxImage.src = image.src;
      lightbox.classList.remove('hidden');
    });
  });

  // Zavření lightboxu po kliknutí na tlačítko zavření
  closeLightboxButton.addEventListener('click', () => {
    lightbox.classList.add('hidden');
    lightboxImage.src = '';
  });

  // Zavření lightboxu po kliknutí mimo obrázek
  lightbox.addEventListener('click', event => {
    if (event.target === lightbox) {
      lightbox.classList.add('hidden');
      lightboxImage.src = '';
    }
  });
</script>
