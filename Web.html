<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Moje galerie</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Moje fotogalerie</h1>
  <div class="gallery">
    <img src="fotka1.jpg" alt="Fotka 1">
    <img src="fotka2.jpg" alt="Fotka 2">
    <img src="fotka3.jpg" alt="Fotka 3">
    <!-- Pøidej další fotky -->
  </div>
</body>
</html>
